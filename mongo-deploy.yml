apiVersion: apps/v1
kind: Deployment
metadata:
    name: mongo-deploy
    labels:
        app: microservice-libreria    
        name: mongo-deploy
spec:
    replicas: 1
    selector:
        matchLabels: 
            app: microservice-libreria
            name: mongo-pod
    template:
        metadata:
            name: mongo-pod
            labels:
                app: microservice-libreria
                name: mongo-pod
        spec:
            containers:
            - name: mongo
              image: mongo:4.2.12
              command:
              - /bin/bash
              - -c
              env:
              - name: MONGO_INITDB_ROOT_USERNAME
                value: "cspilapa"
              - name: MONGO_INITDB_ROOT_PASSWORD
                value: "$cspilapa2025"
              ports:
                - containerPort: 27017